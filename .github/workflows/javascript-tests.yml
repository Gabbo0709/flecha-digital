jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.2

      - name: Install Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm install
        working-directory: server

      - name: Run tests
        run: |
          for dir in server/services/*/tests; do
            if [ -d "$dir" ]; then
              cd "$dir" && npm test
              if [ $? -ne 0 ]; then
                echo "Prueba fallida en $dir"
                exit 1
              fi
            fi
          done